<hr>
<div class="Iniciado" *ngIf="login.isUserSignedIn()">
	<div>
		<p>Nombre: {{login.profile.Ad}}</p>
		<p>Email: {{login.profile.Au}}</p>
		<button mat-raised-button color="white" (click)="signOut()">Desconectar</button>
	</div>
</div>
<div class="NoIniciado" *ngIf="!login.isUserSignedIn()">
	<button mat-raised-button color="accent" (click)="signIn()"><span>Conectar con Google</span></button>
</div>
<hr>
